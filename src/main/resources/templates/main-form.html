<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="utf-8">
    <title>ch.aptkn.robottask</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sticky-footer.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./">
        <img alt="Robot" class="d-inline-block align-top" height="30" src="./img/robot-icon-west.png">
        &nbsp;
        ch.aptkn.robottask
    </a>
</nav>

<main class="container" role="main">
    <section class="mt-4">
        <form action="/" method="post" th:action="@{/}" th:object="${inputScript}">
            <div class="form-group">
                <label for="source">Script</label>
                <textarea autofocus class="form-control" id="source" required rows="10" th:field="*{source}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Execute</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">MIT Â© <a href="https://github.com/aspyatkin/robottask" rel="noopener" target="_blank">Alexander Pyatkin</a></span>
    </div>
</footer>

</body>
</html>
